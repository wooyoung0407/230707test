<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Article_list</title>
</head>
<body>
    <table style="border: 1px solid">
        <thead>
        <tr>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each = "article : ${articleList}">
            <td>
                <a th:href="@{|/question/detail/${article.id}|}" th:text="${ariticle.subject}"></a>
            </td>
            <td th:text = "${article.content}"></td>
        </tr>
        </tbody>
    </table>
    <button>
        <a th:href="@{|/article/create|}">등록</a>
    </button>
</body>
</html>
