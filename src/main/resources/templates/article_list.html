<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
    <meta charset="UTF-8">
    <title>Article_list</title>
</head>
<body>
<nav th:replace="navbar.html"></nav>
<div layout:fragment="content" style="margin-top: 10px;">
    <div style="margin-bottom: 20px;">
        <div>
            <div>
                <input type="text" id="search_kw" class="form-control" th:value="${kw}">
                <button class="btn btn-outline-secondary" type="button" id="btn_search">찾기</button>
            </div>
        </div>
    </div>
    <table style="border: 1px solid">
        <thead>
        <tr>
            <th>제목</th>
            <th>내용</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="article : ${articleList}" th:if="${article.subject.contains(kw) or article.content.contains(kw)}">
            <td>
                <a th:href="@{/article/detail/{id}(id=${article.id})}" th:text="${article.subject}"></a>
            </td>
            <td th:text="${article.content}"></td>
        </tr>
        </tbody>
    </table>
    <button style="margin-top: 20px;">
        <a th:href="@{/article/create}">등록</a>
    </button>
</div>
<form th:action="@{/article/list}" method="get" id="searchForm">
    <input type="hidden" id="kw" name="kw" th:value="${kw}">
</form>
</body>
<script layout:fragment="script" type='text/javascript'>
    const btn_search = document.getElementById("btn_search");
    btn_search.addEventListener('click', function() {
        document.getElementById('kw').value = document.getElementById('search_kw').value;
        document.getElementById('searchForm').submit();
    });
</script>
</html>
